<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300&display=swap" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>
    <main>
        <h2>Login</h2>
        <form>
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="Enter Your Username" autocomplete="off">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Enter Your Password">
                <div class="underline"></div>
            </div>
                <input type="submit" value="Continue">
            
        </form>      
        <footer>
            <span>Or Conect With Social Media</span>
            <a href="#" class="twitter"><i class="fa fa-twitter"></i>Sign in with Twitter</a>
            <a href="#" class="facebook"><i class="fa fa-facebook"></i>Sign in with Facebook</a>
        </footer>  
    </main>
   
</body>
</html>
